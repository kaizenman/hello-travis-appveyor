os:
- linux
- osx
language:
- cpp
sudo: required
dist: trusty
before_script: bash install_dependencies.sh
script: bash install.sh
before_deploy:
- git config --local user.name makolyan
- git config --local user.email makolyan2@ukr.net
- git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - if [ "$IS_PULL_REQUEST" == false ]; then bin/run_linux ; fi
  - if [ "$IS_PULL_REQUEST" == false ]; then bin/run_darwin ; fi
  skip_cleanup: true
  on:
    repo: makolyan/hello-world
    all_branches: true