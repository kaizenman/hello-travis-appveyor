- language: c++
  os:
  - linux
  - osx
  script:
    - mkdir build
    - cd build
    - cmake ..
    - make
  before_deploy:
    - git config --local user.name makolyan
    - git config --local user.email makolyan2@ukr.net
    - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
  deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - bin/run_linux 
    - bin/run_darwin
  skip_cleanup: true
  on:
    repo: makolyan/hello-world
    all_branches: true 
  matrix:
    include:
      - language: android
        os: linux
        jdk: oraclejdk8
        before_install:
        - nvm install 7
        android:
          components:
            - tools
            - platform-tools
            - build-tools-23.0.1
            - android-23
            - build-tools-26.0.1
            - android-26
            - extra-android-m2repository
            - extra-google-google_play_services
            - extra-google-m2repository
            - addon-google_apis-google-16